<div class="container">
  <div class="image">
      <img src="https://www.successmantra.in/assets/assestsnew/images/login-registration.png" alt="Singup_Image">
  </div>
  <div>
<div class="text_box">
  <h1>Welcome!</h1>
  <h2>{{title}} to your account</h2>
</div>
<div class="form_container">
  <!-- (ngSubmit)="login()" -->
  <form action="/" autocomplete="off" (ngSubmit)="Login()">
    <div class="input_field">
      <label for="name"><mat-icon>person</mat-icon></label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Enter Your Email.."
        [(ngModel)]="email"
        />
    </div>
    <div class="input_field">
      <label for="password"><mat-icon>password</mat-icon></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password.."
        [(ngModel)]="password"
        />
    </div>
    <div class="Submit_btn">
      <Button type="submit">Login</Button>
    </div>
  </form>
  <div class="links">
    <p><a href="/">Forgot Your Password?</a></p>
    <p>Don't Have An Account? <a routerLink="/signup">SignUp&#10;</a></p>
  </div>
</div>
</div>
</div>
